query buildingAnnouncementsQuery ($userId: String!, $skip: Int, $limit: Int) {
  resident(_id: $userId) {
    _id
    building {
      _id
      announcements (skip: $skip, limit: $limit) {
        pageInfo {
          skip
          hasNextPage
          total
          limit
        }
        edges {
          _id
          message
          description
          date
        }
      }
    }
  }
}
