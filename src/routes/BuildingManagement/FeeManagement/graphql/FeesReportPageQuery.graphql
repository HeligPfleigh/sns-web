#
# Fees Report Queries
#
query feesReportPageQuery(
  $buildingId: String!,
  $page: Int,
  $limit: Int,
  $feeDate: String,
  $feeType: Int,
) {
  getFeeTypes {
    code,
    name
  },
  feesReport(
    page: $page,
    limit: $limit,
    feeDate: $feeDate,
    feeType: $feeType,
    buildingId: $buildingId,
  ) {
    pageInfo {
      total
      limit
    }
    edges {
      _id
      month
      year
      totals
      status
      lastRemind
      type {
        name
      }
      apartment {
        id: _id
        number
        name
        owner {
          username
          profile {
            fullName
          }
        }
      }
      building {
        id: _id
        name
        display
        isAdmin
        totalApartment
      }
      detail {
        _id
        type {
          code
          name
        }
        apartment {
          id: _id
        }
        building {
          id: _id
        }
        total
        status
        lastRemind
      }
    }
  }
}
