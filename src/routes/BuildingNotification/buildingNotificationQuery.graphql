query buildingNotificationQuery ($userId: String!, $cursor: String, $limit: Int) {
  resident(_id: $userId) {
    _id
    building {
      _id
      announcements (cursor: $cursor, limit: $limit) {
        pageInfo {
          endCursor
          hasNextPage
          total
          limit
        }
        edges {
          type
        }
      }
    }
  }
}
