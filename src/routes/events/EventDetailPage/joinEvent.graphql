mutation joinEvent($eventId: String!){
  joinEvent(eventId: $eventId){
    _id
    invites {
      _id
      username
      profile {
        picture
        firstName
        lastName
      }
    }
    joins {
      _id
      username
      profile {
        picture
        firstName
        lastName
      }
    }
    can_joins {
      _id
      username
      profile {
        picture
        firstName
        lastName
      }
    }
    cant_joins {
      _id
      username
      profile {
        picture
        firstName
        lastName
      }
    }
    interests {
      _id
      username
      profile {
        picture
        firstName
        lastName
      }
    }
  }
}